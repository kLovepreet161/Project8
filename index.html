<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css" class="css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-header-mobile.jpg" alt="" id="main-image">
    </div>
    <div class="info">
      <div class="text">
        <p class="big"> Get <span class="purple">insights</span> that help your business grow.</p>
        <p class="small para"> Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="stat">
        <div class="stat-1">
          <p class="big"> 10k+</p>
          <p class="small capital"> companies</p>
        </div>
        <div class="stat-2">
          <p class="big"> 314</p>
          <p class="small capital"> templates</p>
        </div>
        <div class="stat-3">
          <p class="big"> 12M+</p>
          <p class="small capital">queries</p>
        </div>

      </div>

    </div>
    <!-- <div class="image-box-desktop">
      <img class="image-desktop" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
    </div> -->
  </div>

</body>

</html>
